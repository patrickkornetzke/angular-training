<html>
    <head>
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body ng-app>
        <div class="container">
            <h1>Hello World!</h1>
            <div class="form-wrapper" ng-init="valUserFirst='Patrick';valUserLast='Kornetzke'">
                <label>First name:</label>
                <input type="text" ng-model="valUserFirst" value={{valUserFirst}}>
                <label>Last name:</label>
                <input type="text" ng-model="valUserLast" value={{valUserLast}}>
                <br>
                <hr>
                <p>This is the first name: {{valUserFirst}}</p>
                <p>This is the last name: {{valUserLast}}</p>
            </div>
        </div>

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/functions.js"></script>
    </body>
</html>
